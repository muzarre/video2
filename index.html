  <title>Home</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
  body {
      margin: 0;
      font-family: monospace;
      font-size: 2rem;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the video covers the container */
      z-index: -1; /* Places the video behind other content */
    }
    #info {
      height: 100vh;
      position: relative;
      padding: 50px;
      padding-bottom: 0;
      text-align: center;
      margin-bottom: 0px;
    }
    #seperate {
      position: relative;
      height: 10px;
    }
    #videography {
      position: relative;
      top: 1vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      row-gap: 10px;
    }
    p {
      font-size: 2vh;
    }
    h2 {
      font-size: 6vh;
    }
    h3 {
      font-size: 4vh;
    }
    #down0 {
      font-size: 1vh;
    }
    #down {
      animation: blinker 6s ease infinite;
    }
    @keyframes blinker {
                50% {
                    opacity: 0;
                }
            }
  </style>
<script type="module" src="https://cdn.jsdelivr.net/npm/@justinribeiro/lite-youtube@1/lite-youtube.min.js"></script>
</head>
